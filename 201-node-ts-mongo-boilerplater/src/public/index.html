<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    
    <h3>Notes coming soon...</h3>

    <ul id="note-list"></ul>

    <script>
        window.onload = function(){
            const notesList = document.querySelector("#note-list")
            const craeteUI = notes => {
                // Display notes on UI
                notes.forEach(note => {
                    const li = document.createElement("li")
                    li.innerHTML = `
                        ${note.title.toUpperCase()} - ${note.body}
                    `
                    notesList.append(li)
                });
            }

            fetch("/notes")
            .then(response => response.json())
            .then(notes => craeteUI(notes))
            .catch(console.log)
        }
    </script>

</body>
</html>
