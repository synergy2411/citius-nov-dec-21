<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Chattr App</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12">
                                        <textarea name="txtTa" id="txtTa" rows="8" class="form-control" readonly></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" name="txtMessage" id="txtMessage" class="form-control">
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-block btn-success" id="btnSend" type="button">Send</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            const socket = io.connect("http://localhost:9090")
            $("#btnSend").on("click", event => {
                event.preventDefault();
                let message = $("#txtMessage").val();
                $("#txtMessage").val('');
                socket.emit("messageToServer", {message})
                
            })
        })
    </script>
</body>
</html>
