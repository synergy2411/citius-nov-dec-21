<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <h2>Making a fetch call</h2>

    <script>
      window.onload = () => {
        fetch("http://localhost:9091/api/todos")
          .then((resp) => resp.json())
          .then((result) => console.log(result))
          .catch(console.log);
      };
    </script>
  </body>
</html>
