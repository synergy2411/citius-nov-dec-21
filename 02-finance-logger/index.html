<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Finance Logger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-center">Finance Logger </h1>
      </div>
      <hr />
      <form>
        <!-- type -->
        <div class="form-group">
            <div class="row">
                <div class="col-4">
                    <label for="type">Type:</label>
                </div>
                <div class="col-8">
                    <select name="type" id="type" class="form-control">
                        <option value="payment">Payment</option>
                        <option value="invoice">Invoice</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- title -->
        <div class="form-group">
            <div class="row">
                <div class="col-4">
                    <label for="title">Title:</label>
                </div>
                <div class="col-8">
                    <input type="text" name="title" id="title" class="form-control">
                </div>
            </div>
        </div>
        <!-- date -->
        <div class="form-group">
            <div class="row">
                <div class="col-4">
                    <label for="createdAt">Created At:</label>
                </div>
                <div class="col-8">
                    <input type="date" name="createdAt" id="createdAt" class="form-control" min="2019-04-01" max="2022-12-31">
                </div>
            </div>
        </div>
        <!-- amount -->
        <div class="form-group">
            <div class="row">
                <div class="col-4">
                    <label for="amount">Amount:</label>
                </div>
                <div class="col-8">
                    <input type="number" name="amount" id="amount" min="0.1" step="0.1" class="form-control">
                </div>
            </div>
        </div>

        <!-- button -->
        <div class="form-group">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary btn-block btn-sm" id="btnAdd">Add</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning btn-block btn-sm" id="btnReset">Reset</button>
                </div>
            </div>
        </div>
      </form>
      <hr>
      <ul class="list-group" id="finance-list"></ul>
    </div>
    <script src="./build/app.js" type="module"></script>
  </body>
</html>
